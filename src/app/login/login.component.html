<h1>Login</h1>
<br>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="usernameValue">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="passwordValue">
          </div>
          <div class="form-group">
            <button (click)="handleLogin()" class="btn btn-primary">Login</button>
            <span *ngIf="invalidLogin" class="alert alert-warning"><small>{{validationErrorMessage}}</small></span>
          </div>
        </form>
      </div>
      <div class="col=md-6">

      </div>
    </div>
  </div>
