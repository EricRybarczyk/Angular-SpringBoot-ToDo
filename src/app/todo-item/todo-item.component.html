<h1>To Do Item</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
    <fieldset class="form-group">
      <label for="description"> Description</label>
      <input type="text" [(ngModel)]="todo.description" name="description" id="description" required="required" class="form-control">
    </fieldset>
    <fieldset class="form-group">
      <label for="targetDate">Target Date</label>
      <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate = $event" name="targetDate" id="targetDate" required="required" class="form-control">
    </fieldset>
    </div>
    <div class="col=md-6">

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success" (click)="saveToDoItem()">Save</button>
    </div>
  </div>

</div>
