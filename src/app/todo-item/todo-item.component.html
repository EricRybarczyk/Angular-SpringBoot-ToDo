<h1>To Do Item</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
        Please provide required values:
        <span *ngIf="todoForm.dirty && description.invalid"><br>Description must be at least three characters</span>
        <span *ngIf="todoForm.dirty && targetDate.invalid"><br>Target Date is required</span>
      </div>
    </div>
  </div>

  <form (ngSubmit)="!todoForm.invalid && saveToDoItem()" #todoForm="ngForm">
  <div class="row">
    <div class="col-md-6">
    <fieldset class="form-group">
      <label for="description"> Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" name="description" id="description" required="required" minlength="3" class="form-control">
    </fieldset>
    <fieldset class="form-group">
      <label for="targetDate">Target Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate = $event" name="targetDate" id="targetDate" required="required" class="form-control">
    </fieldset>
    </div>
    <div class="col=md-6">

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
  </form>
</div>
