<h1>My To-Do List</h1>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Complete?</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-warning" (click)="deleteToDo(todo.id)">Delete</button> </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="alert alert-success" *ngIf="responseMessage">
  <h4>Message Received: {{responseMessage}}</h4>
</div>
