<table border="1">
  <caption>My To-Do List</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Complete?</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
  </tr>
  </tbody>
</table>
